<!DOCTYPE html>
<html lang="he">

<head>
    <title>מסירת מוצרים</title>
    <link rel="shortcut icon" type="image/ico" href="/public/images/peach.ico" />
    <link rel="stylesheet" type="text/css" href="css/style for deliverypage" />
    <meta charset="utf-8">
</head>

<body>
    <form class="uploadImage" enctype="multipart/form-data" id="myForm" action="/forDelivery/upload" method="POST">
        <label> :תיאור המוצר</label> <input type="text" name='description'><br><br>
        <label> :קטגוריה</label>
        <select name="category">
            <option value="electricity"> מוצרי חשמל</option>
            <option value="Furniture"> ריהוט</option>
            <option value="books"> ספרים </option>
            <option value="clothes"> בגדים </option>
            <option value="babies and childrens"> תינוקות וילדים </option>
            <option value="other"> שונות </option>
        </select><br><br>
        <label>:טלפון </label>&nbsp;&nbsp;<input type="text" id="1" name="phoneNumber"><br><br>
        <label>:כתובת </label>&nbsp;&nbsp;<input type="text" id="2" name="adress"><br><br>
        <label>:דואר אלקטרוני (לא יפורסם) </label>&nbsp;&nbsp;<input type="text" id="3" name="email"><br><br>
        <label>בחר תמונה</label>&nbsp;&nbsp;<input id="4" type="file" accept="/images/*" name="image"><br><br>
        <input type="submit" id="submitBtn " value="פרסם מוצר">

    </form>
    <script>
        // listen to click event of the submit button
        $('.uploadImage').submit(function (e) {
            // make sure the form is not submitted
            e.preventDefault();
            // run the form validations
            document.getElementById('myForm').checkValidity();
            // check if the form is valid
            if (document.getElementById('myForm').reportValidity()) {
                // form is valid, create a post request
                $.ajax({
                    type: 'post',
                    url: '/forDelivery/upload',
                    // the user data 
                    data: {
                        picture: $('#4').val(),
                        // fullName: $('#fullName').val(),
                        // email: $('#email').val(),
                        // passWord: $('#passWord').val(),
                        // confirmPassWord: $('#confirmPassWord').val()
                    },
                    complete: // this function will run if the request is successful
                        async function (xhr, status) {

                            // check if there is an error
                            if (status === 'error') {
                                alert(xhr.responseText);
                            } else
                                alert(xhr.responseText);

                        }
                });
            }
        });
    </script>

</body>

</html>
