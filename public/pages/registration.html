<body>
    <div class=container>

        <form id="myForm">
            <!--back to home page-->


            <div class="row">
                <div class="col-xs-3">
                    <div class="rowStyle" style="height:600px">
                        <div class="row">
                            <div class="h3"> הרשמה לאתר </div>
                        </div>
                        <div class="col-xs-4 order-last">
                            <div class="rowMust col-4 order-last"> (שדות חובה מסומנים בכוכבית *)</div>

                        </div>
                        <div class="row">
                            <input type="text" class=" rowStyle col-6  " id="fullName" required>
                            <label for="fullName" class="col-6">:שם מלא</label>
                        </div>

                        <div class="row">
                            <input type="text" class=" rowStyle col-6" id="userName" required>
                            <label for="userName">: שם משתמש </label>
                        </div>
                        <div class="row">
                            <input type="text" class="rowStyle" id="email" required>
                            <label for="mailAddress">: E-mail כתובת </label>
                        </div>
                        <div class="row">

                            <input type="password" class="rowStyle" id="password" required></input>

                            <label for="password">:בחר סיסמא </label>

                        </div>

                        <div class="row">
                            <input type="password" class="rowStyle" id="confirmPassword" required>
                            <label for="confirmPassword">:אימות סיסמא </label>
                        </div>
                        <div class="row">
                            <div class="rowpass"> ( סיסמא בת 6 תווים לפחות המכילה מספרים ו/או אותיות בלבד)</div>
                        </div>
                        <footer>
                            <br>
                            <input type="submit" value="הרשם" class="myButton" id="submitBtn">
                        </footer>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
            </div>
        </form>

    </div>
    <script>
        // listen to click event of the submit button
        $('#submitBtn').click(function (e) {
            // make sure the form is not submitted
            e.preventDefault();
            // run the form validations
            document.getElementById('myForm').checkValidity();
            // check if the form is valid
            if (document.getElementById('myForm').reportValidity()) {
                // form is valid, create a post request
                $.ajax({
                    type: "post",
                    url: "registration/register",
                    // the user data 
                    data: {
                        fullName: $('#fullName').val(),
                        userName: $('#userName').val(),
                        email: $('#email').val(),
                        password: $('#password').val(),
                        confirmPassword: $('#confirmPassword').val()
                    },
                    complete: // this function will run if the request is successful
                        function (xhr, status) {
                            // check if there is an error
                            if (status === 'error')
                                alert(xhr.responseText);
                            else
                                alert(xhr.responseText);
                        }
                });
            }
        });
    </script>
